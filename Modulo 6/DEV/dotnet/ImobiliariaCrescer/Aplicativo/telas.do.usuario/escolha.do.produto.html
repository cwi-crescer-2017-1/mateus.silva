
<p>       {{cliente.Nome}}               </p>

<table class= "table table-hover table1">
   <thead>
       <th>Nome</th>
       <th>Tipo</th>
       <th>Quantidade</th>
       <th>Valor da Diária</th>
 </thead>
 <tbody>
   <tr ng-repeat ="pacote in  pacotes">

     <td>{{pacote.Nome}}</td>
     <td>{{pacote.Tipo}}</td>
     <td>{{pacote.Quantidade}}</td>
     <td>{{pacote.PrecoDaDiaria}}</td>
     <td><input type="button" class="btn btn-primary" name="editar" value="Add"></td>
   </tr>
 </tbody>
</table>
<table class= "table table-hover table2">
   <thead>
       <th>Nome</th>
       <th>Tipo</th>
       <th>Quantidade</th>
       <th>Valor da Diária</th>
 </thead>
 <tbody>
   <tr ng-repeat ="opcional in  opcionais">

     <td>{{opcional.Nome}}</td>
     <td>{{opcional.Tipo}}</td>
     <td>{{opcional.Quantidade}}</td>
     <td>{{opcional.PrecoDaDiaria}}</td>
     <td><input type="button" class="btn btn-primary" name="editar" value="Add"></td>
   </tr>
 </tbody>
</table>
