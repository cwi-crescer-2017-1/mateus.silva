<div class="data">
  <label for="data">Selecione a Data de Entrega</label>
  <input type="date"  name="data" ng-model="data" value="">
</div>
<div class=""    ng-if="mostrarBotaoDeFazerPedido()">
  <button type="button" name="button" class="btn btn-primary" ng-click="fazerPedido()">Fechar Pedido</button>
</div>
<div class="container">
<table class= "table table-hover table1"  ng-if="mostrarPacotes()">
   <thead>
       <th>Nome</th>
       <th>Tipo</th>
       <th>Quantidade</th>
       <th>Valor da Diária</th>
 </thead>
 <tbody>
   <tr ng-repeat ="pacote in  pacotes">
     <td>{{pacote.Nome}}</td>
     <td>{{pacote.Tipo}}</td>
     <td>{{pacote.Quantidade}}</td>
     <td>{{pacote.PrecoDaDiaria}}</td>
     <td><input type="button" class="btn btn-primary" name="editar" value="Selecionar" ng-click ="selecionar(pacote)"></td>
   </tr>
 </tbody>
</table>
<table class= "table table-hover table2"  ng-if="mostrarOpcionais()">
   <thead>
       <th>Nome</th>
       <th>Tipo</th>
       <th>Quantidade</th>
       <th>Valor da Diária</th>
 </thead>
 <tbody>
   <tr ng-repeat ="opcional in  opcionais">
     <td>{{opcional.Nome}}</td>
     <td>{{opcional.Tipo}}</td>
     <td>{{opcional.Quantidade}}</td>
     <td>{{opcional.PrecoDaDiaria}}</td>
     <td><input type="button" class="btn btn-primary" name="editar" value="Add" ng-click ="add(opcional, cliente)"></td>
   </tr>
 </tbody>
</table>
</div>
