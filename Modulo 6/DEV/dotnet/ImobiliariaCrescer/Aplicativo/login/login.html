
<form class="login">
  <div class="form-group">
    <label for="exampleInputEmail1">E-mail</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" ng-model="usuario.email" placeholder="digite seu e-mail">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" name="senha" id="exampleInputPassword1" ng-model="usuario.senha"placeholder="digite sua senha">
  </div>
  <button type="submit" ng-click="login(usuario)" class="btn btn-primary">Conectar</button>
</form>
