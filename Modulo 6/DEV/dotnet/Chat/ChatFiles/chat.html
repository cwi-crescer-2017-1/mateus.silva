<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="chat.css">
    <title>Chat</title>
  </head>
  <body ng-controller ="mainController">
    <div class="header">
      <p>Chat do Crescer</p>
    </div>
       <div class="main" id="main" >
             <ul ng-repeat ="frase in frases">
                 <li>{{frase.Usuario}}</li>
                <li> <img class="img" ng-src = "{{frase.Img}}">{{frase.Frase}}</li>
             </ul>
       </div>
       <div class="inputButton">
            <input class="form-control" type="text" class="form-control"name="input" value="" ng-model = "input.frase" placeholder="digite aqui sua mensagem">
            <button class="form-control"  type="button" class="form-control" ng-click ="enviarMensagem(input.frase)" name="button">Enviar</button>
       </div>
  </body>
  <script src=" https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="modulo.js"></script>
  <script src="chatService.js"></script>
  <script src="chat.js"></script>
</html>
