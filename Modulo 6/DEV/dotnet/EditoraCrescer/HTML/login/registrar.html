<form class="login">
  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input type="text" class="form-control" name="nome" ng-model="novoUsuario.nome" placeholder="digite seu nome completo">
    <small id="emailHelp" class="form-text text-muted">Olá, {{novoUsuario.nome}}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">E-mail</label>
    <input type="email" class="form-control"  name="email" ng-model="novoUsuario.email" placeholder="digite seu e-mail">
    <small id="emailHelp" class="form-text text-muted">Nós não vamos compartilha seu e-mail, fique tranquilo.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" name="senha"  ng-model="novoUsuario.senha"placeholder="digite sua senha">
      <small id="emailHelp" class="form-text text-muted">Digite uma senha segura</small>
  </div>

  <button type="submit" ng-click="registrar(novoUsuario)" class="btn btn-primary">Conectar</button>
</form>
