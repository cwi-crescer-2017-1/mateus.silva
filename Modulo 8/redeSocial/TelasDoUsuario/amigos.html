<div class="menubar" ng-include="'menu.html'"><br></div>
<input type = "text" ng-model="search.nome" placeholder= "buscar por nome"> </input>
<table class= "buscarAmigos" >
  <tbody>
    <tr  ng-repeat ="amigo in amigos | filter: search">
        <td>
            <img class="img foto" ng-src ="{{amigo.foto}}"> </img>
        </td>
        <td>{{amigo.nome}}</td>
        <td>{{amigo.sobrenome}}</td>
        <td>{{amigo.email}}</td>
        <td>
           <a  id="verPerfilButton" ng-href="#!/amigoPerfil/{{amigo.id}}">ver perfil</a>
         </td>
      </tr>
    </tbody>
  </table>
