    <div class="menu">
      <h1>Squad Goals</h1>
      <a id = "button"  class="form-control"  ng-href="#!/editarPerfil" type="button" name="configuracoes">
        <span class="glyphicon glyphicon-wrench"></span> </a>
      <a id = "button"  class="form-control"  ng-href="#!/perfil" type="button" name="profile">
        <span class="glyphicon glyphicon-user"></span> </a>
        <a id = "button"  class="form-control"  ng-href="#!/buscar" type="button" name="buscar">
        buscar </a>
        <a id = "button"  class="form-control"  ng-href="#!/amigos" type="button" name="buscar">
        amigos </a>
        <button id = "button"  class="form-control" type="button"  ng-click="logout()"name="sair">sair</button>
   </div>
  <div class="post">
    <input id="post" class="form-control" type="text" name="post" ng-model="postagem" value="" placeholder="No que você está pensando hoje?">
    <button  id="postButton" class="form-control" type="button" ng-click="postar(postagem)" name="post">
    <span class="glyphicon glyphicon-ok"></span> </button>
  </div>
  <div class="feed">
  <table class= "table table-hover postagens" >
   <tbody>
     <tr  ng-repeat ="post in posts | orderBy:data">
      <td>{{post.usuario.foto}}</td>
       <td>{{post.usuario.nome}}</td>
       <td>{{post.conteudo}}</td>
      <td>{{post.curtida.length}}</td>
       <td>{{post.data}}</td>
       <td><input type="button" name="" value="curtir" ng-click="curtir(post.id)"></td>
       <td><input type="button" name="" value="curtir" ng-click="curtir(post.id)"></td>
     </tr>
   </tbody>
  </table>
  <table class= "table table-hover solicitacoesDeAmizade" >
   <tbody>
     <tr  ng-repeat ="solicitacao in solicitacoesPendentes">
       <td>{{solicitacao.nome}}</td>
       <td><input type="button" class="btn btn-primary"  value="aceitar" ng-click ="aceitar(solicitacao.id)"></td>
       <td><input type="button" class="btn btn-primary"  value="recusar" ng-click ="recusar(solicitacao.id)"></td>
     </tr>
   </tbody>
  </table>
</div>
