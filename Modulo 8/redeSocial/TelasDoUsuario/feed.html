<div class="menubar" ng-include="'menu.html'"><br></div>
<div class="post">
  <div  class="feedInput">
    <input  type="text" name="post" ng-model="postagem" value="" placeholder="No que você está pensando hoje?">
  </div>
  <button  id="postButton"  type="button" ng-click="postar(postagem)" name="post">Compartilhar</button>
</div>
<div class="feed">
  <table class= "postagens" ng-repeat ="post in posts | orderBy:data" >
    <tbody>
      <tr >
        <td><img class="img foto" ng-src ="{{post.usuario.foto}}"> </img> <p>{{post.usuario.nome}}</p></td>
        <td>{{post.conteudo}}</td>
        <td>{{post.curtida.length}}<p>curtidas</p></td>
        <td>{{post.data}}</td>
        <td ng-if ="naocurtiu(post.curtida)"><button type="button"  ng-click="curtir(post.id)">Curtir</button></td>
        <td ng-if ="!naocurtiu(post.curtida)"><button type="button"  ng-click="descurtir(post.curtida)">Descutir</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="solicitacoes">
  <table class= "table table-hover solicitacoesDeAmizade" >
    <tbody>
      <tr  ng-repeat ="solicitacao in solicitacoesPendentes">
        <td><img id="img foto" ng-src ="{{solicitacao.foto}}"> </img> <p>{{solicitacao.nome}}</p></td>
        <td><input type="button" class="btn btn-primary"  value="aceitar" ng-click ="aceitar(solicitacao.id)"></td>
        <td><input type="button" class="btn btn-primary"  value="recusar" ng-click ="recusar(solicitacao.id)"></td>
      </tr>
    </tbody>
  </table>
</div>
