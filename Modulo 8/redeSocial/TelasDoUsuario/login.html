<div class="login">
  <h1>Squad Goals</h1>
  <h2>Login</h2>
  <form class="form">
    <input type="text" name="email" placeholder="Email"ng-model="usuario.email" required="required" />
    <input type="password" name="senha"ng-model="usuario.senha" placeholder="Senha" required="required" />
    <button type="submit"  ng-click="login(usuario)" class="button">Entrar</button>
    <a id ="buttonA" type="button" ng-href="#!/cadastro" class="button">Registrar</a>
  </form>
</div>
