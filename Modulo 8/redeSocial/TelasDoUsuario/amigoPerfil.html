<div class="menubar" ng-include="'menu.html'"><br></div>
<div class="perfil">
   <img class="img foto" ng-src ="{{amigoPerfil.foto}}"> </img>
   <p>Nome: {{amigoPerfil.nome}}</p>
   <p>Sobrenome: {{amigoPerfil.sobrenome}}</p>
   <p>Email: {{amigoPerfil.email}}</p>
</div>
<table class= "postsAmigo" >
  <tbody ng-repeat="postAmigo in amigoPosts">
    <td>{{postAmigo.data}}</td>
    <td>{{postAmigo.conteudo}}</td>
  </tr>
</tbody>
</table>
