<!DOCTYPE html>
<html ng-app= "myApp">
  <head>
    <meta charset="utf-8">
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/tema2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tema2.css">

    <title>Tema 2</title>
  </head>
  <body class="container" ng-controller="mainController">
   <table class= "tableClass  table table-hover">
      <thead>
        <th>Aula</th>
        <th>Nome</th>
      </thead>
      <tbody>
        <tr ng-repeat="instrutor in instrutores | orderBy: 'numero'">
          <td id="tabela"ng-repeat="insideArray in instrutor.aula">{{insideArray.numero | numberFixedLen:3 }}--{{insideArray.nome}}</td>
          <td>{{instrutor.nome|upper|mascada}}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
