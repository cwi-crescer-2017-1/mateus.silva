<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/dia3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dia3.css">

    <title></title>
  </head>
  <body class ="body">
    <div class="barra">  <p> Adicionar Instrutor </p> </div>
   <div class="container"ng-controller = "mainController">
    <form novalidate class="formulario" name = "myform" action="index.html" method="post">
      <label for="nome">Nome</label>
      <input class="nome" class="form-control" ng-model ="novoInstrutor.nome" type="text"name="nome" required ng-minlength="3" ng-maxlength="20"   ></input>
      <label for="sobreNome">Sobrenome</label>
      <input class="sobrenome"class="form-control" ng-model ="novoInstrutor.sobrenome" type="text"name="sobreNome" required ng-maxlength="30"> </input>
      <label for="idade">Idade</label>
      <input class="idade" class="form-control" ng-model ="novoInstrutor.idade" type="number"name="idade" ></input>
      <label for="email">Email</label>
      <input  class="email" class="form-control" ng-model ="novoInstrutor.email" type="email" name="email"> </input>
      <label  class="checkbox "for="aula">Aula</label>
      <input  type="checkbox" name="aula" value="true" ng-model = "novoInstrutor.aula"></input>
      <select class="selectpicker" class="aulas" name="aulas" ng-model = "novoInstrutor.aulas">
        <option value="{{aula}}"  ng-repeat = "aula in aulas">{{aula}}</option>
      </select>
      <button class="btn btn-primary"type="button" name="button" ng-click ="incluir()">Incluir</button>
    </form>
     <div>
       <ul ng-repeat = "instrutor  in instrutores">
         <li>{{instrutor | json}} </li>
       </ul>

           </div>
   </div>

         </body>
       </html>
